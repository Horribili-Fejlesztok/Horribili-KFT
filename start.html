<!DOCTYPE html>
<html>
<head>
    <title>League of Legends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="side_assets/start_assets/start.css">
    <script src="side_assets/start_assets/start.js"></script>
</head>
<start
  <div class="greeting">

<div id="demo" class="carousel slide" data-ride="carousel">

      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>

      <li data-target="#demo" data-slide-to="8"></li>
      <li data-target="#demo" data-slide-to="9"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="side_assets/start_assets/img/acer.jpg">

      <div class="carousel-item">

      <div class="carousel-item">

      <div class="carousel-item">
        <img src="side_assets/start_assets/img/sony.jpg">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
